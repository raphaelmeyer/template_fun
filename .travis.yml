dist: trusty
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - llvm-toolchain-trusty-3.8
    packages:
      - cmake
      - gcc-6
      - clang-3.8

language: cpp

compiler:
  - clang
  - gcc

script:
  - mkdir -p build
  - cd build
  - cmake ..
  - cmake --build .
  - test/tfun-test

